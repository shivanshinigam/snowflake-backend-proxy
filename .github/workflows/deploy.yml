name: Deploy Snowflake Backend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx (REQUIRED)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Snowflake Image Registry (non-interactive)
      - name: Login to Snowflake Registry
        run: |
          echo "${{ secrets.SNOWFLAKE_PASSWORD }}" | docker login \
            wbauoba-qf14503.registry.snowflakecomputing.com \
            --username ${{ secrets.SNOWFLAKE_USER }} \
            --password-stdin

      # 4️⃣ Build & Push Image (amd64 only)
      - name: Build and Push Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t wbauoba-qf14503.registry.snowflakecomputing.com/demo_db/public/spcs_image_repo/snowpark-agent-api:latest \
            --push .
